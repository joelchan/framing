<template name="KAlignSurvey">
  <div class="container">

    {{> SurveyDirections }}

    {{> SurveyDemographics }}

    {{> KAlignQuestions }}

    {{> SurveyInterfaceFeedback }}

    {{> SurveySubmit }}

  </div>
</template>

<template name="KAlignQuestions">
  <form class="surveyForm">
    <div class="row formQuestion">
      <div class="question">How much do you agree with the following statement: I thought the focus question I was assigned was a useful way of thinking about the youth voting problem.</div><br/>
      <select id="choicePromising">
        <option value="7">7 - Strongly agree</option>
        <option value="6">6 - Agree</option>
        <option value="5">5 - Somewhat agree</option>
        <option value="4">4 - Neither agree nor disagree</option>
        <option value="3">3 - Somewhat disagree</option>
        <option value="2">2 - Disagree</option>
        <option value="1">1 - Strongly disagree</option>
      </select>
    </div>
    <div class="row formQuestion">
      <div class="question">How much do you agree with the following statement: Ideas readily came to my mind for the focus question I was assigned.</div><br/>
      <select id="choiceKnowledge">
        <option value="7">7 - Strongly agree</option>
        <option value="6">6 - Agree</option>
        <option value="5">5 - Somewhat agree</option>
        <option value="4">4 - Neither agree nor disagree</option>
        <option value="3">3 - Somewhat disagree</option>
        <option value="2">2 - Disagree</option>
        <option value="1">1 - Strongly disagree</option>
      </select>
    </div>
    <div class="row formQuestion">
      <div class="question">How much do you agree with the following statement: The focus question I was assigned gave me a novel and interesting way of thinking about the voting problem.</div><br/>
      <select id="choiceNovel">
        <option value="7">7 - Strongly agree</option>
        <option value="6">6 - Agree</option>
        <option value="5">5 - Somewhat agree</option>
        <option value="4">4 - Neither agree nor disagree</option>
        <option value="3">3 - Somewhat disagree</option>
        <option value="2">2 - Disagree</option>
        <option value="1">1 - Strongly disagree</option>
      </select>
    </div>
    <div class="row formQuestion">
      <div class="question">How much do you agree with the following statement: I had significant prior knowledge of the focus question I was assigned.</div><br/>
      <select id="manipCheckPro">
        <option value="7">7 - Strongly agree</option>
        <option value="6">6 - Agree</option>
        <option value="5">5 - Somewhat agree</option>
        <option value="4">4 - Neither agree nor disagree</option>
        <option value="3">3 - Somewhat disagree</option>
        <option value="2">2 - Disagree</option>
        <option value="1">1 - Strongly disagree</option>
      </select>
    </div>
    <div class="row formQuestion">
      <div class="question">How much do you agree with the following statement: I have little to no prior knowledge of the focus question I was assignd.</div><br/>
      <select id="manipCheckNeg">
        <option value="7">7 - Strongly agree</option>
        <option value="6">6 - Agree</option>
        <option value="5">5 - Somewhat agree</option>
        <option value="4">4 - Neither agree nor disagree</option>
        <option value="3">3 - Somewhat disagree</option>
        <option value="2">2 - Disagree</option>
        <option value="1">1 - Strongly disagree</option>
      </select>
    </div>
    <div class="row formQuestion">
      <div class="question">How did you feel generating ideas for the focus question? Did you feel engaged/productive/creative? Why or why not?</div><br/>
      <textArea id="pathEngage" class="survey-textbox" rows="3"></textarea>
    </div>
    <div class="row formQuestion">
      <div class="question">(Optional) Any other general/misc comments about your experience generating ideas for the general problem of youth voting or the specific focus question?</div><br/>
      <textArea id="choiceDescr" class="survey-textbox" rows="3"></textarea>
    </div>
  </form>
</template>
