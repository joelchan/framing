<template name="KnowledgeTest">
  <div class="container">
    <div class="directions">
      <h2>Directions:</h2>
      <p>Please indicate your level of knowledge/experience with the following topics:</p>
    </div>
    <div>
        <form class="surveyForm">
            {{#each knowledgeTestItems}}
                {{> KnowledgeQuestion}}
            {{/each}}
            <div class="row formQuestion">
              <div class="question">(Optional) Are you an expert or very knowledgeable about some other domain that isn't listed above? If so, tell us!</div><br/>
              <textArea id="otherKnowledge" class="survey-textbox"></textarea>
            </div>
        </form>
    </div>
    <button id="submit" class="submitForm btn-xlarge2 btn-default btn-primary">
     Submit 
    </button>
  </div>
</template>

<template name="KnowledgeQuestion">
    <div class="row formQuestion">
      <div class="question">{{question}}</div><br/>
      <!-- <div style="max-width:700px;"> -->
        {{#each questionAnchors}}
            {{> QuestionAnchor}}
        {{/each}}
      <!-- </select> -->
       <!-- </div> -->
    </div>
</template>

<template name="QuestionAnchor">
    <input type="radio" class="radioButton" name="{{name}}" value="{{val}}">&nbsp;&nbsp;{{anchor}}<br/>
</template>
